<head>

    /*p태그의 너비를 600px로 고정해주세요*/

    left(왼쪽),right(오른쪽)
    center(중앙),justify(양쪽)
    블록태그에만 쓸수있음*/
    p.text2{text-align: justify;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--특정 태그 등에 대한 더미데이터를 넣고싶다면

    한국어로 된 더미데이터를 넣고싶다면
    한글입숨을 검색해서 넣으면 됩니다-->
    <p class="text1">
        토트넘은 13일(이하 한국시각) 안방에서 열린 2021~2022시즌 잉글랜드 풋볼리그(EFL)컵 첼시와의 4강 2차전에서 0대1로 패했다. 
    </p>
    <p class="text2">
        첼시는 뤼디거가 코너킥 상황에서 백헤더로 골망을 흔들었다. 1차전에서 0대2로 패한 토트넘은 합계 0대3으로 무릎을 꿇었다. 
    </p>

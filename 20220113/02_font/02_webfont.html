<!DOCTYPE html>
<html lang="en">
<head>
    <!--link를 사용하는 경우는 haed 태그 아래에 넣어줌-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <style>
        /*구글폰트 접속 , 여기서 사용자 pc에없는
        글꼴을 가져다가 내 웹페이지에 적용 가능*/

        /*구글폰트 다운받는법 = 접속해서 폰트클릭후 (select this style클릭)
        우측에 생기는 창의 링크를 복사해서 head태그 내에 넣어주면 완료*/

        /*폰트 설정시 글꼴은 하단의 font-family에 기입된걸
        가져다가 복사 붙여넣어서 씁니다.*/
        .sd{
        font-family: 'Single Day', cursive;
        }
 
           
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="other">글꼴선택</h1>
    <h1 class="sd">single day</h1>
    <p class="sd">만든툴</p>
</body>
</html>

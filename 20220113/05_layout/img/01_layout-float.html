<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* float은 태그를 가로방향이나 좌측이나 우측방향으로
        차곡차곡 쌓아나가는 속성입니다.
        특히 블록태그라서 세로로 나열되어 있던 요소들도
        왼쪽 혹은 오른쪽부터 차곡차곡 가로방향으로 쌓이게 만들수
        있습니다.
        Left-제일 왼쪽 빈 공간부터 순차적으로 채워나감
        right-제일 오른쪽 빈 공간부터 순차적으로 채워나감*/
        *{margin: 0; padding: 0;}
        body{font:12px "굴림",Gulim; 
        width: 300px; 
        margin: 10px;}
        p{text-align: justify;}
        img{float: right;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>금연일지</h1>
    <p>첫 날은 담배냄새안남
        다음날은 눈맑아짐
        
        안되는 일이지만, 모르겠음
        <span><img src="Image_2022-01-13 15_26_25.png"></span>
    </p>
    
</body>
</html>

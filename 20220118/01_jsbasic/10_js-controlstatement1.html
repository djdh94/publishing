<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 조건문은 자바와 마찬가지로 사용하며
        // if(조건식){
        // 실행문;
        // }
        // 형식으로 작성하며 조건이 true일때만 실행
        // prompt를 활용해 나이를 입력받고
        // 그나이가 20세 이상이면 성인입니다 라고 화면에
        // 20세미만이면 미성년자입니다 라고 화면에 찍어주세요

        var value=prompt("나이를 적어주세요");

        if(value>=20){
           document.write("<h1>성인입니다<h1>");
        }
        else{
            document.write("<h1>미성년자입니다<h1>");
        }
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
